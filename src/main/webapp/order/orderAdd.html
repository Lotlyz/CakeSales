<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单添加</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>

<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
<script src="layui/layui.js"></script>

<body>
<form class="layui-form" action="/order/add">
    <div class="layui-form-item">
        <label class="layui-form-label">用户编号</label>
        <div class="layui-input-block">
            <input type="text" name="userId" required  lay-verify="required" placeholder="请输入用户编号" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">商品编号</label>
        <div class="layui-input-inline">
            <input type="text" name="cakeId" required  lay-verify="required" placeholder="请输入商品编号" autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">订单创建时间</label>
            <div class="layui-input-inline">
                <input type="text" name="orderPtime" id="orderPtime" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">订单完成时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="orderStime" id="orderStime" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

    <div class="layui-form-item">
        <label class="layui-form-label">订单金额</label>
        <div class="layui-input-inline">
            <input type="text" name="orderPrice" required  lay-verify="required" placeholder="请输入订单金额" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">订单数量</label>
        <div class="layui-input-inline">
            <input type="text" name="orderCount" required  lay-verify="required" placeholder="请输入订单数量" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">确认</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>


    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return true;//true才会走action
        });
    });
</script>
</body>

<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#orderPtime'
        });
        //日期
        laydate.render({
            elem: '#orderStime'
        });
        // laydate.render({
        //     elem: '#suretime'
        // });

    });
</script>


</html>
